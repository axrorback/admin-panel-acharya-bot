{% extends "base.html" %}
{% block content %}
<h2><i class="bi bi-shield-lock"></i> Admins</h2>

<a href="{{ url_for('create_admin') }}" class="btn btn-success mb-3">➕ Admin qo‘shish</a>

<table class="table table-bordered table-hover mt-3">
  <thead class="table-dark">
    <tr>
      <th>ID</th><th>Full Name</th><th>Username</th><th>Telegram ID</th><th>Created</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for a in admins %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.full_name }}</td>
      <td>{{ a.username }}</td>
      <td>{{ a.telegram_id }}</td>
      <td>{{ a.created_at }}</td>
      <td>
        <a href="{{ url_for('edit_admin', id=a.id) }}" class="btn btn-sm btn-warning">✏️ Edit</a>
        <form method="post" action="{{ url_for('delete_admin', id=a.id) }}" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('O‘chirishni tasdiqlaysizmi?')">🗑️ Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
