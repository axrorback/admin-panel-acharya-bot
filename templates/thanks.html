<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ariza qabul qilindi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3f0ff, #e6e0ff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .thanks-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    .thanks-container img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .thanks-container h2 {
      font-size: 24px;
      font-weight: bold;
      color: #4a148c;
      margin-bottom: 15px;
    }
    .thanks-container p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }
    .app-number {
      font-size: 18px;
      font-weight: bold;
      color: #6a1b9a;
      background: #f3e5f5;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #6a1b9a;
      color: #fff;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-custom:hover {
      background-color: #4a148c;
      color: #fff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <h2><i class="bi bi-check-circle-fill text-success"></i> Arizangiz qabul qilindi!</h2>
    <p>Tabriklaymiz ðŸŽ‰ Sizning arizangiz muvaffaqiyatli qabul qilindi. Quyidagi raqam orqali arizangizni kuzatishingiz mumkin:</p>

    <div class="app-number">
      ðŸ“‹ Ariza raqami: <span>{{ app_number }}</span>
    </div>

    <p class="text-muted">Iltimos, ushbu raqamni eslab qoling yoki yozib oling.</p>

    <!-- âœ… Telegram botga qaytish tugmasi -->
    <a href="https://t.me/uzacharya_bot" class="btn btn-custom">
      <i class="bi bi-telegram"></i> Botga qaytish
    </a>
  </div>
</body>
</html>
