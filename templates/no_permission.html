<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruxsat yo‘q!</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Background gradient animation */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff6b6b, #f8c291, #6a82fb, #fc5c7d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      animation: popIn 0.8s ease forwards;
      transform: scale(0);
    }

    @keyframes popIn {
      to { transform: scale(1);}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #e74c3c;
      animation: shake 0.6s ease infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateX(0);}
      25% { transform: translateX(-5px);}
      50% { transform: translateX(5px);}
      75% { transform: translateX(-5px);}
      100% { transform: translateX(5px);}
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-warning {
      font-size: 1.1rem;
      padding: 10px 25px;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-warning:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .bi-arrow-left-circle {
      margin-right: 8px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-5px);}
    }
  </style>
</head>
<body>

<div class="container-box">
  <h1><i class="bi bi-x-circle-fill"></i> Ruxsat yo‘q!</h1>
  <p>Sizda bu bo‘limga kirish ruxsati yo‘q.</p>
  <button class="btn btn-warning" onclick="history.back()">
    <i class="bi bi-arrow-left-circle"></i> Orqaga
  </button>
</div>

</body>
</html>
